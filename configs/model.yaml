# ===========================
#  Model Configuration
# ===========================
#
# Centralized model configuration for Agave Vision API.
# Update this file to change the default model used across the entire project.

# Default model path (relative to project root)
default_model: "models/agave-industrial-vision-v1.0.0.pt"

# Model metadata
model_info:
  name: "Agave Industrial Vision"
  version: "1.0.0"
  architecture: "YOLOv8n"
  classes:
    - object
    - pine
    - worker
  num_classes: 3
  description: "YOLOv8 nano model trained for industrial surveillance and forestry operations"
  trained_date: "2025-12"

# Default inference parameters
inference:
  confidence_threshold: 0.25
  iou_threshold: 0.45
  image_size: 640
  device: "cpu"  # Options: cpu, cuda, cuda:0, mps

# Model versioning (for future reference)
versions:
  v1.0.0:
    path: "models/agave-industrial-vision-v1.0.0.pt"
    description: "Initial production model"
    performance:
      map50: 0.842
      map50_95: 0.678
      precision: 0.823
      recall: 0.791
